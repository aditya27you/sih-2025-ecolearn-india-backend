services:
  mongodb:
    image: mongo:4.4
    container_name: ecolearn-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecolearn-network

  backend:
    build: .
    container_name: ecolearn-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ecolearn-india
    volumes:
      - ./src/uploads:/app/src/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecolearn-network

networks:
  ecolearn-network:
    driver: bridge

volumes:
  mongodb_data:
